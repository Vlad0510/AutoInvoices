<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://unpkg.com/gijgo@1.9.14/js/gijgo.min.js" type="text/javascript"></script>
  <link href="https://unpkg.com/gijgo@1.9.14/css/gijgo.min.css" rel="stylesheet" type="text/css" />

  <title>AutoInvoice</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">AutoInvoice</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Invoices</a>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white" href="student_register">New Student</a>
      </div>
    </div>
  </div>
</nav>

<div class="container my-5 p-5" style="border:1px solid black;">
  <h4 class="text-center">Attendance for <span th:text="${student.nume}"></span></h4>

  <div class="d-flex justify-content-center">
    <form th:action="@{/attendance/add}" method="post">
      <input type="hidden" name="studentId" th:value="${student.id}"/>

      <div class="mb-3">
        <label for="attendanceDate" class="form-label">Select Date</label>
        <input type="text" id="datepicker" width="276" name="attendanceDate" />
        <script>
          $('#datepicker').datepicker({
              uiLibrary: 'bootstrap5',
              format: 'dd-mm-yyyy'
          });
        </script>
      </div>

      <button type="submit" class="btn btn-primary">Add Attendance</button>
    </form>
  </div>

  <h5 class="mt-4 text-center">Attendance Records:</h5>

  <div class="d-flex justify-content-center">
      <table class="table" style="width: 50%;">
        <thead>
        <tr>
          <th>Date</th>
          <th scope="col">Action</th>
          <!-- Other columns as needed -->
        </tr>
        </thead>
        <tbody>
            <tr th:each="attendance : ${attendances}">
              <td class="text-center" th:text="${attendance.data}"></td>
              <td><a style="color:red" th:href="@{/attendance/deleteMyAttendance/{id}(id=${attendance.id})}"><i class="fa-solid fa-trash"></i></a></td>
            </tr>
        </tbody>
      </table>
    </div>
</div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
