<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <title>AutoInvoice</title>
  <script src="https://kit.fontawesome.com/0faddc1af8.js" crossorigin="anonymous"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand text-white" href="#">AutoInvoice</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active text-white" aria-current="page" href="/">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="students">Students</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-white" href="#">Invoices</a>
        </li>
      </ul>
      <div>
        <a class="nav-link text-white" href="student_register">New Student</a>
      </div>
    </div>
  </div>
</nav>

    <div class="container my-5 col-md-6">
      <table class="table table-striped">
        <thead class="table-dark" style="text-align: center;">
        <tr>
          <th scope="col" style="width: 5%;">Id</th>
          <th scope="col">Nume</th>
          <th scope="col">Nume Parinte</th>
          <th scope="col">Telefon Parinte</th>
          <th scope="col">Email Parinte</th>
          <th scope="col">Data nasterii</th>
          <th scope="col" style="width: 15%; white-space: nowrap;">Actiuni</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="s :${student}">
          <td th:text = "${s.id}"></td>
          <td th:text = "${s.nume}"></td>
          <td th:text = "${s.nume_parinte}"></td>
          <td th:text = "${s.telefon_parinte}"></td>
          <td th:text = "${s.email_parinte}"></td>
          <td th:text = "${s.data_nasterii}"></td>
          <td class="d-flex justify-content-between action-column" style="white-space: nowrap; height: 100%;">
            <a class="btn btn-secondary btn-sm" th:href="@{/attendance/{id}(id=${s.id})}">Attendance</a>
            <a style="color:blue" th:href="@{/editStudent/{id} (id=${s.id})}"><i class="fa-solid fa-pen-to-square ms-2 fa-lg"></i></a>
            <a style="color:red" class="d-inline" th:href="@{/deleteStudent/{id} (id=${s.id})}"><i class="fa-solid fa-trash ms-2 fa-lg"></i></a>
          </td>
        </tr>

        </tbody>
      </table>
    </div>

    <style>
      .action-column {
        text-align: center; /* Centrează butoanele pe orizontală */
        vertical-align: middle; /* Centrează conținutul pe verticală */
      }

      .action-column a {
        margin-right: 10px;
      }

      .action-column i {
        margin-left: 5px;
      }

      td {
          padding: 20px;
          white-space: nowrap;
          overflow: hidden;
          text-overflow: ellipsis;
      }
    </style>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
